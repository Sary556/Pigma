<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Sign_Up">
        <div class="container">
            <h2 class="main-tt text-left">Sign Up</h2>

            <form action="#" method="POST">
                <p>
                    <label for="user_name">Name</label>
                    <input type="text" id="user_name" placeholder="Name" name="name">
                </p>
                <p>
                    <label for="user_email">Email</label>
                    <input type="email" name="email" id="user_email" placeholder="Email">
                </p>
                <p>
                    <label for="user_pw">Password</label>
                    <input type="password" id="user_pw"
                    placeholder="Password" name="pw">
                </p>
                <p>
                    <label for="user_pw_cf">Password Confirm</label>
                    <input type="password" id="user_pw_cf"
                    placeholder="Password Confirm" name="pw_cf">
                </p>
                <p>
                    <input type="submit" value="Sign In" class="btn">
                </p>
            </form>
            <p class="SignIn_links">
                <a href="signin.html">Sign instead</a>
            </p>
        </div>
    </div>
</body>
</html>
